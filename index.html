<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="company">
                <img id="logo" src="odin-lined.png">
                <div class="companyName">Smabian</div>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p> This is not a real online service! You know you need something like this in your life to realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formSection">
                <p>Let's do this!</p>
                <form>
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">    
                    </div>
                    <div>
                        <label for="eMail">EMAIL</label>
                        <input type="email" id="eMail">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                    <div>
                        <label for="password1">PASSWORD</label>
                        <input type="password" id="password1">
                    </div>
                    <div>
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2">
                    </div>
                </form>
            </div>
            <div class="submitLogin">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
